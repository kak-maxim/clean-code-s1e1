<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="head">
    <img class="head__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="head__title" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add" id="add__item">
      <label class="add__label" id="add__label" for="new__task">Add Item</label>
      <div class="add__wrapper">
        <input id="new__task" class="input__txt task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h2 class="todo__title">Todo</h3>
      <ul class="todo__list" id="incompleteTasks">
        <li class="todo__list__item">
          <input class="input checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input class="task input__txt" type="text">
          <button class="edit btn__edit">Edit</button>
          <button class="delete btn__delete">
            <img class="btn__delete" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="todo__list__item">
          <input class="inp__checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task input__txt" type="text" value="Go Shopping" >
          <button class="edit btn__edit">Save</button>
          <button class="delete btn__delete">
            <img class="btn__delete" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="todo">
      <h2 class="todo__title">Completed</h3>
      <ul class="todo__list" id="completed__tasks">
        <li class="todo__list__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task input__txt">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    
  </main>
  <script src="app.js"></script>
</body>

</html>
